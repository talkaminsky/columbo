<div class="post-item" *ngIf="trip && user">
    <div class="post-asset image">
      <img [src]="mainImage">
    </div>
    <div class="post-header">
      <h3 class="post-title"><a href="#" data-loader="show">{{trip.title}}</a></h3>
      <span class="post-category"><i class="fa fa-th-large"></i> New Discovery </span>
      <span class="post-date"><i class="fas fa-clock"></i> {{timeSince(trip.creationDate)}} ago </span>
      <span class="post-comments"><i class="fas fa-images"></i> {{trip.photos.length}}</span>
    </div>
    <div class="post-footer">
      <a href="#" class="post-author">
        <span class="author-img"><img [src]="user.image"></span>
        <span class="author-name">post by<b>{{user.name}}</b></span>
      </a>
      <div class="post-extra">
          <div class="add-favorite"><i class="far fa-heart"></i></div>
          <div class="add-favorite"><i class="far fa-bookmark"></i></div>
        </div>
    </div>
  </div>
