<section class="container">
    <div class="form-row txt-left">
      <div class="profile-image">
        <img class="avatar-img" alt="User Avatar" [src]="user.image" width="100" height="100">
        <a class="update-btn"><i class="fa fa-camera"></i></a>
      </div>
      <div class="user-name">
        {{user.name}}
      </div>
    </div>
    <app-map></app-map>
    <div class="stat-wrapper">
      <div class="list-box quarter-box">
          <a class="list-item">
            <span class="item-detail">55%</span>
            <br>
            Discoverd
          </a>
      </div>
      <div class="list-box quarter-box">
          <a class="list-item">
            <span class="item-detail">55</span> 
          <br>
          Countries
          </a>
      </div>
      <div class="list-box quarter-box">
          <a class="list-item">
            <span class="item-detail">70</span> 
          <br>
          Trips
          </a>
      </div>
      <div class="list-box quarter-box">
          <a class="list-item">
            <span class="item-detail">44</span> 
          <br>
          Places 
          </a>
      </div>
  </div>
  <app-trip></app-trip>
  <app-add-trip></app-add-trip> 
</section>
