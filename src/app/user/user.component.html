<section class="container">
    <div class="form-divider"></div>
    <div class="form-row txt-center">
      <div class="profile-image">
        <img class="avatar-img" alt="User Avatar" [src]="user.image" width="100" height="100">
        <a class="update-btn"><i class="fa fa-camera"></i></a>
      </div>
    </div>
    <div class="form-divider"></div>
    <div class="form-label-divider"><span>ACCOUNT INFO</span></div>
    <div class="form-divider"></div>
    <form [formGroup]="profileForm">
      <div class="form-row-group with-icons">
        <div class="form-row no-padding">
          <i class="fa fa-user"></i>
          <input type="text" formControlName="name" class="form-element" placeholder="Username" required>
        </div>
        <div class="form-row no-padding">
          <i class="fa fa-envelope"></i>
          <input type="email" class="form-element" placeholder="Email">
        </div>
        <div class="form-row no-padding">
          <i class="fa fa-lock"></i>
          <input type="password"  class="form-element last-element" placeholder="Password">
        </div>
      </div>
    </form>
    
    <div class="form-divider"></div>
    <div class="form-row">
      <a class="button circle block green" (click)="save(profileForm.value)">Update</a>
    </div>
    <div class="form-row">
    <a class="button circle block red" (click)="logout()">Logout</a>
    </div>
    <div class="form-divider"></div>
  </section>
